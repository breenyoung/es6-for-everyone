<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        const ages = [32, 15, 19, 12];

        // .some 'is there at least one adult in the group
        const adultPresent = ages.some(age => age >= 18);
        console.log(adultPresent);

        // .every 'is every1 old enough to drink
        const allAllowedToDrink = ages.every(age => age >= 18);
        console.log(allAllowedToDrink);

    </script>
</body>
</html>
